<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

<style type="text/css">
html,body{
	margin:0px;
	width: 100%;
	height:100%;
}
#map{
	
	width: 800px;
	height: 600px;
	z-index: -1;
}
	
</style>
<script type="text/javascript" src="../../khtml_all.js"> </script>
<script type="text/javascript" src="../../js/overlay/Marker.js"> </script>
<script type="text/javascript" src="../../js/overlay/InfoWindow.js"> </script>
<script type="text/javascript">

var mr=new Object(khtml.maplib);
var map;


function init(){
	map=new mr.Map(document.getElementById("map"));  //dom element
	
	var myLatlng = new mr.LatLng(-25.363882,131.044922);
	map.centerAndZoom(myLatlng,4); //12 = zoomlevel

	var contentString = '<div id="content">'+
        '<div id="siteNotice">'+
        '</div>'+
        '<h1 id="firstHeading" class="firstHeading">Uluru</h1>'+
        '<div id="bodyContent">'+
        '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
        'sandstone rock formation in the southern part of the '+
        'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) '+
        'south west of the nearest large town, Alice Springs; 450&#160;km '+
        '(280&#160;mi) by road. Kata Tjuta and Uluru are the two major '+
        'features of the Uluru - Kata Tjuta National Park. Uluru is '+
        'sacred to the Pitjantjatjara and Yankunytjatjara, the '+
        'Aboriginal people of the area. It has many springs, waterholes, '+
        'rock caves and ancient paintings. Uluru is listed as a World '+
        'Heritage Site.</p>'+
        '<p>Attribution: Uluru, <a href="http://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
        'http://en.wikipedia.org/w/index.php?title=Uluru</a> '+
        '(last visited June 22, 2009).</p>'+
        '</div>'+
        '</div>';
        
    var infowindow = new mr.overlay.InfoWindow({
        content: contentString
    });
 
    var marker = new mr.overlay.Marker({
        position: myLatlng,
        map: map,
        title: 'Uluru (Ayers Rock)'
    });
	
	marker.attachEvent( 'click', function() {
		// Opening the InfoWindow
		infowindow.open(map, this);
	});
	
}


</script>

<title>InfoWindow</title>
</head>
<body onload="init()"> 
<div id="map""></div>
</body>
</html>
