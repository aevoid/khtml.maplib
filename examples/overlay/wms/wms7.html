<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<style type="text/css">
	#map{
		width:500px;
		height:300px;
	}
	</style>

<script type="text/javascript" src="../../../khtml_all.js"> </script>

<script type="text/javascript">

var mr=new Object(khtml.maplib);
var map=null; //global map object

function init(){
	map=new mr.base.Map("map");
	var center = new khtml.maplib.geometry.LatLng(46.8,8.5);
	map.centerAndZoom(center,7); //12 = zoomlevel

	var wms = new khtml.maplib.overlay.WMS(
		{
			opacity: 0.8, 
			url: 'http://ecogis.admin.ch/de/wms',
			parameters: {'STYLES':'default', 'TRANSPARENT':'true'},
			layers: ['chseen','chfluesse']
		}
	);
/*	
	var wms = new khtml.maplib.overlay.WMS({opacity: 0.85, url: 'http://ecogis.admin.ch/de/wms?SERVICE=WMS&REQUEST=GetMap&VERSION=1.1.0&LAYERS=chseen,chfluesse&STYLES=default&SRS=EPSG:4326&FORMAT=image/png'});*/
	map.addOverlay(wms);


}
</script>
</head>
<body onload="init()">
<h4>WMS Layer - WMS-BAFU - Seen und Fl√ºsse</h4>

<a href="http://www.geo.admin.ch/internet/geoportal/de/home/services/geoservices/display_services/services_wms.html#wms">http://www.geo.admin.ch/internet/geoportal/de/home/services/geoservices/display_services/services_wms.html#wms</a><br />

<div id="map"> </div>
 
</body>
</html>
