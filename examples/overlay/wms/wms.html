	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		
		<title>KML - Placemark</title>
		
		<script type="text/javascript" src="../../../khtml_all.js"> </script>

                        <!-- Configure map -->
                        <script type="text/javascript">
                                var mr = new Object(khtml.maplib);
                                var map=null;
                                function loadMap(){
                                        var center = new khtml.maplib.LatLng(37.71904192681665,14.90128369746704);
                                        // setup clean test environment
                                        document.getElementById("map").innerHTML = "";
                                        map = new mr.base.Map("map");
                                        map.centerAndZoom(center, 8.5);
					contactWMS();
				 }

function contactWMS(){
	var url="../../hsr.php";
	url+="/geoserver/wms?REQUEST=GetCapabilities&VERSION=1.1.1&SERVICE=WMS";
	var xmlhttp=new XMLHttpRequest();
	xmlhttp.open("GET",url,true);
	xmlhttp.onreadystatechange=function(){
		if(xmlhttp.readyState==4){
			console.log(xmlhttp.responseText);
		}
	}
	xmlhttp.send(null);
}
			</script>
	</head>
	<body onload="loadMap()">
		<div>
			<!-- Map container -->
			<div id="map" style="position:Absolute;top:70px;left:200px;width: 400px; height: 300px; margin:1em;"> 
			</div>

		</div>
		
	</body>
</html>
