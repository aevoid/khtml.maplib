<html>
<head>
<style type="text/css">

#map{
width:700px;
height:400px;
}

</style>
<title>khtml base map</title>
<script type="text/javascript" src="../../../khtml_all.js"> </script> 

<script type="text/javascript">
var map=null;
function init(){
	//initialize map
	map=new khtml.maplib.Map(document.getElementById("map"));

	//set map center and zoom
	map.centerAndZoom(new khtml.maplib.LatLng(53.527801257019156,8.55848760543131),13);

        map.addTilesOverlay({
                  maxzoom:18,
                  minzoom:11,
                  src:function(x,y,z){
                             return "http://tiles.openseamap.org/seamark/"+z+"/"+x+"/"+y+".png";
                  },
                  copyright:"openseamap"
        });

}


</script>
</head>
<body onload="init()">
<div id="map"> </div>
</body>
</html>
